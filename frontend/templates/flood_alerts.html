{% extends 'base.html' %}

{% block title %}Flood Alerts{% endblock %}

{% block content %}
<div class="container">
    <h1>Flood Alerts</h1>
    <ul class="list-group">
        {% for alert in latest_alerts %}
            <li class="list-group-item">{{ alert.timestamp }} - {{ alert.alert_message }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
